sudo: true
language: rust
cache: cargo
rust:
- nightly
- beta
- stable
- 1.31.0
matrix:
  allow_failures:
  - rust: nightly
before_script:
- |
  pip install git+git://github.com/kbknapp/travis-cargo.git --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo --only stable doc
addons:
  apt:
    packages:
    - binutils-dev
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - libiberty-dev
    - cmake
    - gcc
    - zlib1g-dev
after_success:
- |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  cargo clean &&
  cargo test --no-run &&
  for file in target/debug/*-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo --verify "target/cov/$(basename $file)" "$file"; done &&
  kcov --coveralls-id=$TRAVIS_JOB_ID --merge target/cov target/cov/* &&
  echo "Uploaded code coverage"
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=lints
  - secure: 
